[supervisord]
nodaemon = true
environment = PYTHON_PATH='/usr/local/bin/gunicorn',GRAPHITE_STORAGE_DIR='/opt/graphite/storage',GRAPHITE_CONF_DIR='/opt/graphite/conf'

[program:nginx]
command = /usr/sbin/nginx
# stdout_logfile = /var/log/supervisor/%(program_name)s.log
# stderr_logfile = /var/log/supervisor/%(program_name)s.log
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
autorestart = true

[program:carbon-cache]
user = root
command = /opt/graphite/bin/carbon-cache.py --debug start
# stdout_logfile = /var/log/supervisor/%(program_name)s.log
# stderr_logfile = /var/log/supervisor/%(program_name)s.log
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
autorestart = true

[program:graphite-webapp]
user = root
directory = /opt/graphite/webapp
environment = PYTHONPATH='/opt/graphite/webapp'
command = /usr/local/bin/gunicorn -b127.0.0.1:8000 graphite.wsgi:application
# stdout_logfile = /var/log/supervisor/%(program_name)s.log
# stderr_logfile = /var/log/supervisor/%(program_name)s.log
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
autorestart = true

[program:kube-watch]
user = root
directory = /kube-watch
command = node kube-watch.js
# stdout_logfile = /var/log/supervisor/%(program_name)s.log
# stderr_logfile = /var/log/supervisor/%(program_name)s.log
stdout_logfile=/dev/fd/1
stderr_logfile=/dev/fd/2
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
autorestart = true
